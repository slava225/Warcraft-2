<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>City Chaos - GTA 2 Style Game</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.svg">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #game-canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        #mobile-controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: none;
            z-index: 1000;
            pointer-events: none;
        }
        
        .control-button {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            pointer-events: auto;
            touch-action: none;
            user-select: none;
        }
        
        .control-button:active {
            background: rgba(255, 255, 255, 0.5);
        }
        
        #joystick-container {
            position: absolute;
            left: 30px;
            bottom: 30px;
            width: 150px;
            height: 150px;
            pointer-events: auto;
        }
        
        #joystick-base {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
        }
        
        #joystick-stick {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            left: 45px;
            top: 45px;
            transition: none;
        }
        
        #action-buttons {
            position: absolute;
            right: 30px;
            bottom: 30px;
            pointer-events: auto;
        }
        
        #enter-car-btn {
            bottom: 70px;
            right: 30px;
        }
        
        #shoot-btn {
            bottom: 0;
            right: 100px;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: white;
            font-family: 'Courier New', monospace;
        }
        
        #loading-text {
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        #loading-bar {
            width: 300px;
            height: 20px;
            background: #333;
            border: 2px solid #666;
        }
        
        #loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ffff00);
            width: 0%;
            transition: width 0.3s;
        }
        
        @media (max-width: 768px) {
            #mobile-controls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div id="loading-text">Loading City Chaos...</div>
        <div id="loading-bar">
            <div id="loading-progress"></div>
        </div>
    </div>
    
    <div id="game-container">
        
        <div id="mobile-controls">
            <div id="joystick-container">
                <div id="joystick-base"></div>
                <div id="joystick-stick"></div>
            </div>
            
            <div id="action-buttons">
                <div class="control-button" id="enter-car-btn">ðŸš—</div>
                <div class="control-button" id="shoot-btn">ðŸ”«</div>
            </div>
        </div>
    </div>
    
    <script src="cache-buster.js?v=2.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script type="module" src="js/game.js?v=2.1"></script>
</body>
</html>
