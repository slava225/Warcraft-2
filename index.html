<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>City Chaos - GTA 2 Style Game</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.svg">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #game-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        #mobile-controls {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 1000;
            pointer-events: none;
        }
        
        .control-button {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            color: white;
            pointer-events: auto;
            touch-action: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s;
        }
        
        .control-button:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.8);
        }
        
        #joystick-container {
            position: absolute;
            left: 20px;
            bottom: 20px;
            width: 200px;
            height: 200px;
            pointer-events: auto;
        }
        
        #joystick-base {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            border: 4px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        
        #joystick-stick {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.4));
            border: 3px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            left: 60px;
            top: 60px;
            transition: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        #action-buttons {
            position: absolute;
            right: 20px;
            bottom: 20px;
            pointer-events: auto;
        }
        
        #enter-car-btn {
            bottom: 120px;
            right: 30px;
        }
        
        #shoot-btn {
            bottom: 20px;
            right: 120px;
            width: 100px;
            height: 100px;
            font-size: 40px;
        }
        
        #sprint-btn {
            bottom: 20px;
            right: 30px;
            font-size: 28px;
        }
        
        #pause-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            font-size: 24px;
            pointer-events: auto;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: white;
            font-family: 'Courier New', monospace;
        }
        
        #loading-text {
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        #loading-bar {
            width: 300px;
            height: 20px;
            background: #333;
            border: 2px solid #666;
        }
        
        #loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ffff00);
            width: 0%;
            transition: width 0.3s;
        }
        
        @media (max-width: 768px) {
            #mobile-controls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div id="loading-text">Loading City Chaos...</div>
        <div id="loading-bar">
            <div id="loading-progress"></div>
        </div>
    </div>
    
    <div id="game-container">
        
        <div id="mobile-controls">
            <div id="joystick-container">
                <div id="joystick-base"></div>
                <div id="joystick-stick"></div>
            </div>
            
            <div id="action-buttons">
                <div class="control-button" id="enter-car-btn" title="Enter/Exit Car">üöó</div>
                <div class="control-button" id="shoot-btn" title="Shoot">üî´</div>
                <div class="control-button" id="sprint-btn" title="Sprint/Boost">üí®</div>
            </div>
            
            <div class="control-button" id="pause-btn" title="Pause">‚è∏Ô∏è</div>
        </div>
    </div>
    
    <script src="cache-buster.js?v=4.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script type="module" src="js/game.js?v=4.0"></script>
</body>
</html>
